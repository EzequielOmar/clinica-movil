    *ngFor="let u of users">
    {{u.data.nombre}}</li>
  <span *ngIf="users && !users.length" class="text-danger card">
    **Moment√°neamente no disponemos de especialistas calificados para esta especialidad**<br><br>
    Disculpe las molestias
  </span>
</ul>
